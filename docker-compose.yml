services:
  silas:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - COOKIES_PATH=/app/cookies.txt
    volumes:
      # Mount your cookies.txt file for YouTube authentication
      - ./cookies.txt:/app/cookies.txt:ro
    restart: unless-stopped
    # Optional: limit resources
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
